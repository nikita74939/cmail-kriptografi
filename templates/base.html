<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}C-Mail{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f3f4f6;
      font-family: 'Segoe UI', sans-serif;
    }
    .sidebar {
      height: 100vh;
      background-color: #1e293b;
      color: #f9fafb;
      position: fixed;
      left: 0;
      top: 0;
      width: 240px;
      padding-top: 2rem;
    }
    .sidebar a {
      display: flex;
      align-items: center;
      color: #d1d5db;
      padding: 12px 20px;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .sidebar a i {
      margin-right: 12px;
      font-size: 1.2rem;
    }
    .sidebar a:hover {
      background-color: #334155;
      color: white;
    }
    .sidebar h4 {
      text-align: center;
      color: white;
      margin-bottom: 2rem;
    }
    .main-content {
      margin-left: 240px;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h4>C-Mail</h4>
    <a href="/inbox"><i class="bi bi-inbox-fill text-info"></i> Inbox</a>
    <a href="/sent"><i class="bi bi-send-fill text-danger"></i> Sent</a>
    <a href="/draft"><i class="bi bi-file-earmark-text-fill text-warning"></i> Draft</a>
    <a href="/starred"><i class="bi bi-star-fill text-warning"></i> Starred</a>
    <a href="/deleted"><i class="bi bi-trash-fill text-secondary"></i> Deleted</a>
    <hr>
    <a href="/compose"><i class="bi bi-envelope-fill text-light"></i> Create Message</a>
    <a href="/profile"><i class="bi bi-gear-fill text-light"></i> Profile</a>
    <a href="/logout"><i class="bi bi-box-arrow-right text-danger"></i> Logout</a>
  </div>

  <div class="main-content">
    {% block content %}{% endblock %}
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
